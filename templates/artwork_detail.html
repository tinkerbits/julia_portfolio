{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>{{ artwork.title|title}}</h1>
    <div class="row">
        <div class="col-sm p-3 align-items-center">
                <img class="img-fluid rounded" src="{{ artwork.art.url}}" alt="{{ artwork.title }}">
        </div>
        <div class="col-sm">
            <p>{{ artwork.description }}</p>
        </div>
    </div>
</div>

{% endblock content %}
