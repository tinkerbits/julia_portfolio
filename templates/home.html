{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        {% for artwork in object_list %}
            <div class="col-sm p-3 align-items-center">
                <img class="img-fluid rounded" src="{{ artwork.art.url }}" />
                <p>{{ artwork.hero }}</p> <!--for testing-->
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
